<h3>{{title}}</h3>
<!--
  子组件的数据通过属性[entity]传入，在子组件@input绑定entity属性
  子组件使用@output()装饰器 输出属性remove
  (remove):绑定remove事件响应
  $event：接收子组件发射的参数
 -->
<div class="item-list">
  <app-post-item
    *ngFor="let entity of entities"
    [entity] = "entity"
    (remove) = "removeItem($event)"
    [class.selected] = "entity.id === selectId"
    >
  </app-post-item>
</div>
